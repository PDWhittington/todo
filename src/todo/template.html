<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <style>
        /* From https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css */

        /*---------------------------------------------------------------------------------------------
 *  Copyright (c) Microsoft Corporation. All rights reserved.
 *  Licensed under the MIT License. See License.txt in the project root for license information.
 *--------------------------------------------------------------------------------------------*/

        html,
        body {
            font-family: var(--markdown-font-family, -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI", system-ui, "Ubuntu", "Droid Sans", sans-serif);
            font-size: var(--markdown-font-size, 14px);
            padding: 0 26px;
            line-height: var(--markdown-line-height, 22px);
            word-wrap: break-word;
        }

        body {
            padding-top: 1em;
        }

        /* Reset margin top for elements */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul,
        pre {
            margin-top: 0;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            margin-bottom: 0.2em;
        }

        #code-csp-warning {
            position: fixed;
            top: 0;
            right: 0;
            color: white;
            margin: 16px;
            text-align: center;
            font-size: 12px;
            font-family: sans-serif;
            background-color: #444444;
            cursor: pointer;
            padding: 6px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, .25);
        }

        #code-csp-warning:hover {
            text-decoration: none;
            background-color: #007acc;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .25);
        }

        body.scrollBeyondLastLine {
            margin-bottom: calc(100vh - 22px);
        }

        body.showEditorSelection .code-line {
            position: relative;
        }

        body.showEditorSelection :not(tr).code-active-line:before,
        body.showEditorSelection :not(tr).code-line:hover:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: -12px;
            height: 100%;
        }

        body.showEditorSelection li.code-active-line:before,
        body.showEditorSelection li.code-line:hover:before {
            left: -30px;
        }

        .vscode-light.showEditorSelection .code-active-line:before {
            border-left: 3px solid rgba(0, 0, 0, 0.15);
        }

        .vscode-light.showEditorSelection .code-line:hover:before {
            border-left: 3px solid rgba(0, 0, 0, 0.40);
        }

        .vscode-light.showEditorSelection .code-line .code-line:hover:before {
            border-left: none;
        }

        .vscode-dark.showEditorSelection .code-active-line:before {
            border-left: 3px solid rgba(255, 255, 255, 0.4);
        }

        .vscode-dark.showEditorSelection .code-line:hover:before {
            border-left: 3px solid rgba(255, 255, 255, 0.60);
        }

        .vscode-dark.showEditorSelection .code-line .code-line:hover:before {
            border-left: none;
        }

        .vscode-high-contrast.showEditorSelection .code-active-line:before {
            border-left: 3px solid rgba(255, 160, 0, 0.7);
        }

        .vscode-high-contrast.showEditorSelection .code-line:hover:before {
            border-left: 3px solid rgba(255, 160, 0, 1);
        }

        .vscode-high-contrast.showEditorSelection .code-line .code-line:hover:before {
            border-left: none;
        }

        ul ul,
        ul ol,
        ol ul,
        ol ol {
            margin-bottom: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 1px solid -webkit-focus-ring-color;
            outline-offset: -1px;
        }

        p {
            margin-bottom: 0.7em;
        }

        ul,
        ol {
            margin-bottom: 0.7em;
        }

        hr {
            border: 0;
            height: 2px;
            border-bottom: 2px solid;
        }

        h1 {
            padding-bottom: 0.3em;
            line-height: 1.2;
            border-bottom-width: 1px;
            border-bottom-style: solid;
            font-weight: normal;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 0.7em;
        }

        th {
            text-align: left;
            border-bottom: 1px solid;
        }

        th,
        td {
            padding: 5px 10px;
        }

        table>tbody>tr+tr>td {
            border-top: 1px solid;
        }

        blockquote {
            margin: 0 7px 0 5px;
            padding: 0 16px 0 10px;
            border-left-width: 5px;
            border-left-style: solid;
        }

        code {
            font-family: var(--vscode-editor-font-family, "SF Mono", Monaco, Menlo, Consolas, "Ubuntu Mono", "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace);
            font-size: 1em;
            line-height: 1.357em;
        }

        body.wordWrap pre {
            white-space: pre-wrap;
        }

        pre:not(.hljs),
        pre.hljs code>div {
            padding: 16px;
            border-radius: 3px;
            overflow: auto;
        }

        pre code {
            color: var(--vscode-editor-foreground);
            tab-size: 4;
        }

        /** Theming */

        .vscode-light pre {
            background-color: rgba(220, 220, 220, 0.4);
        }

        .vscode-dark pre {
            background-color: rgba(10, 10, 10, 0.4);
        }

        .vscode-high-contrast pre {
            background-color: rgb(0, 0, 0);
        }

        .vscode-high-contrast h1 {
            border-color: rgb(0, 0, 0);
        }

        .vscode-light th {
            border-color: rgba(0, 0, 0, 0.69);
        }

        .vscode-dark th {
            border-color: rgba(255, 255, 255, 0.69);
        }

        .vscode-light h1,
        .vscode-light hr,
        .vscode-light td {
            border-color: rgba(0, 0, 0, 0.18);
        }

        .vscode-dark h1,
        .vscode-dark hr,
        .vscode-dark td {
            border-color: rgba(255, 255, 255, 0.18);
        }
    </style>

    <style>
        /* From https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css */

        /*
https://raw.githubusercontent.com/isagalaev/highlight.js/master/src/styles/vs2015.css
*/
        /*
 * Visual Studio 2015 dark style
 * Author: Nicolas LLOBERA <nllobera@gmail.com>
 */


        .hljs-keyword,
        .hljs-literal,
        .hljs-symbol,
        .hljs-name {
            color: #569CD6;
        }

        .hljs-link {
            color: #569CD6;
            text-decoration: underline;
        }

        .hljs-built_in,
        .hljs-type {
            color: #4EC9B0;
        }

        .hljs-number,
        .hljs-class {
            color: #B8D7A3;
        }

        .hljs-string,
        .hljs-meta-string {
            color: #D69D85;
        }

        .hljs-regexp,
        .hljs-template-tag {
            color: #9A5334;
        }

        .hljs-subst,
        .hljs-function,
        .hljs-title,
        .hljs-params,
        .hljs-formula {
            color: #DCDCDC;
        }

        .hljs-comment,
        .hljs-quote {
            color: #57A64A;
            font-style: italic;
        }

        .hljs-doctag {
            color: #608B4E;
        }

        .hljs-meta,
        .hljs-meta-keyword,
        .hljs-tag {
            color: #9B9B9B;
        }

        .hljs-variable,
        .hljs-template-variable {
            color: #BD63C5;
        }

        .hljs-attr,
        .hljs-attribute,
        .hljs-builtin-name {
            color: #9CDCFE;
        }

        .hljs-section {
            color: gold;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }

        /*.hljs-code {
	font-family:'Monospace';
}*/

        .hljs-bullet,
        .hljs-selector-tag,
        .hljs-selector-id,
        .hljs-selector-class,
        .hljs-selector-attr,
        .hljs-selector-pseudo {
            color: #D7BA7D;
        }

        .hljs-addition {
            background-color: var(--vscode-diffEditor-insertedTextBackground, rgba(155, 185, 85, 0.2));
            color: rgb(155, 185, 85);
            display: inline-block;
            width: 100%;
        }

        .hljs-deletion {
            background: var(--vscode-diffEditor-removedTextBackground, rgba(255, 0, 0, 0.2));
            color: rgb(255, 0, 0);
            display: inline-block;
            width: 100%;
        }


        /*
From https://raw.githubusercontent.com/isagalaev/highlight.js/master/src/styles/vs.css
*/
        /*

Visual Studio-like style based on original C# coloring by Jason Diamond <jason@diamond.name>

*/

        .vscode-light .hljs-function,
        .vscode-light .hljs-params,
        .vscode-light .hljs-number,
        .vscode-light .hljs-class {
            color: inherit;
        }

        .vscode-light .hljs-comment,
        .vscode-light .hljs-quote,
        .vscode-light .hljs-number,
        .vscode-light .hljs-class,
        .vscode-light .hljs-variable {
            color: #008000;
        }

        .vscode-light .hljs-keyword,
        .vscode-light .hljs-selector-tag,
        .vscode-light .hljs-name,
        .vscode-light .hljs-tag {
            color: #00f;
        }

        .vscode-light .hljs-built_in,
        .vscode-light .hljs-builtin-name {
            color: #007acc;
        }

        .vscode-light .hljs-string,
        .vscode-light .hljs-section,
        .vscode-light .hljs-attribute,
        .vscode-light .hljs-literal,
        .vscode-light .hljs-template-tag,
        .vscode-light .hljs-template-variable,
        .vscode-light .hljs-type {
            color: #a31515;
        }

        .vscode-light .hljs-selector-attr,
        .vscode-light .hljs-selector-pseudo,
        .vscode-light .hljs-meta,
        .vscode-light .hljs-meta-keyword {
            color: #2b91af;
        }

        .vscode-light .hljs-title,
        .vscode-light .hljs-doctag {
            color: #808080;
        }

        .vscode-light .hljs-attr {
            color: #f00;
        }

        .vscode-light .hljs-symbol,
        .vscode-light .hljs-bullet,
        .vscode-light .hljs-link {
            color: #00b0e8;
        }


        .vscode-light .hljs-emphasis {
            font-style: italic;
        }

        .vscode-light .hljs-strong {
            font-weight: bold;
        }
    </style>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', system-ui, 'Ubuntu', 'Droid Sans', sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
    <style>
        .task-list-item {
            list-style-type: none;
        }

        .task-list-item-checkbox {
            margin-left: -20px;
            vertical-align: middle;
        }
    </style>

</head>

<body class="vscode-body vscode-light">
    {body}
</body>

</html>
